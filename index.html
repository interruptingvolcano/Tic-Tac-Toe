<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>TIC TAC TOE</h1>

  <div class="grid">
    <div class="top-left"></div>
    <div class="mid-top"></div>
    <div class="top-right"></div>
    <div class="mid-left"></div>
    <div class="center"></div>
    <div class="mid-right"></div>
    <div class="bottom-left"></div>
    <div class="mid-bottom"></div>
    <div class="bottom-right"></div>
  </div>

  <div class="player-prompt-container">
    <div class="playerX-prompt">Your turn, Player X!</div>
    <div class="playerO-prompt hide">Your turn, Player O!</div>

  </div>

  <div>
    <p class="instructions">(CLICK IN THE BOX OF YOUR CHOICE)</p>
  </div>
  
  
</body>
</html>
