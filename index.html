<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1></h1>

  <div class="grid">
    <div class="box top-left"></div>
    <div class="box mid-top"></div>
    <div class="box top-right"></div>
    <div class="box mid-left"></div>
    <div class="box center"></div>
    <div class="box mid-right"></div>
    <div class="box bottom-left"></div>
    <div class="box mid-bottom"></div>
    <div class="box bottom-right"></div>
  </div>

  <div class="player-prompt-container">
    <div class="playerX-prompt">PLAYER X GO!</div>
    <div class="playerO-prompt hide">PLAYER O GO! </div>

  </div>
  
  
</body>
</html>
